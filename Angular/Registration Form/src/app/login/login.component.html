    <h2>
      Required Field validation
    </h2>


 <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <label for="name">Name  :</label>
        <input type="text" 
              id="name" formControlName = "name">
        <br><br>
        <label for="phone">Phone Number  :</label>
        <input type="text" 
              id="phone" formControlName = "phone">
        <br><br>
        <label>Country  :</label>
	<select placeholder="Phantasyland" (change)="changeCountry($any($event.target).value)">
        <option *ngFor ="let count of countryList">{{count.name}} </option>
    </select>
    <br><br>
<label>City   :</label>
	<select placeholder="Anycity">
        <option *ngFor ="let city of cities">{{city}} </option>
  </select>
 
        <br><br>
        <button [disabled]="signupForm.invalid" type="submit">Submit</button>
      </form>
